<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="../jquery.mobile.min.css" />
		<script src="../jquery.min.js"></script>
		<script>
			$(document).bind("mobileinit", function(){
				$.mobile.defaultPageTransition="none";
				$.mobile.page.prototype.options.domCache = true;
			});
			$.fn.live=function(event,handler){
				$(document).on(event,this.selector,handler);
			}
		</script>
		<script src="../jquery.mobile.min.js"></script>
		
		<link rel="stylesheet" href="../mobile-common.css" />
		<script src="../mobile-common.js"></script>
		
		<link rel="stylesheet" href="letterIndex.css" />
		<script src="letterIndex.js"></script>
	</head>
	<body>
		<div data-role="page" id="demoPage" data-dom-cache="true">
			<script>
				$("#demoPage").live("pageshow",function(){
					$("#demoPage div[data-role=content]").height(window.innerHeight);//此处设置页面高度，真实开发中，这句不是必须的

					new LetterIndex("index",function(letter){
						$("#result").html(letter);
					});
				});

			</script>
			<style>
			</style>
			<div data-role="content" style="position:relative;padding:0;">
				<div id="index"></div>
				<div id="result"></div>
			</div>
		</div>
	</body>
</html>
