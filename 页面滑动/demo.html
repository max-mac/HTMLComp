<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		
		<link rel="stylesheet" href="../mobile-common.css" />
		<script src="../mobile-common.js"></script>
		
	</head>
	<body>
		<div data-role="page" id="demoPage" data-dom-cache="true">
			<script>
				$("#demoPage").live("pageshow",function(){
					for(var i=0;i<100;i++){
						$("<div>"+i+"</div>").appendTo("#demoScroller")
					}
					
					$("#demoWrapper")[0].style.height=window.innerHeight+"px";
					initScroll({
						"wrapper": "demoWrapper", //滚动组件的id
						"dir": "y", //滚动的方向，x或者y
						"bounce": false //是否限制超出边界，默认为false
						//"scrollExBottomHandler": function(){},
						//"scrollExTopHandler": function(){},
						//"scrollingExBottomHandler": function(y){ /*alert("bottom:"+y);*/ },
						//"scrollingExTopHandler": function(y){ /*alert("top:"+y);*/ }
					});
					//resetScrollBar("demoWrapper");
				});
			</script>
			<style>
				.jszx-scroller div{
					height:35px;
					border-bottom:solid 1px #888;
					text-indent:10px;
				}
			</style>
			<div data-role="content" style="padding:0;">
				<div id="demoWrapper" class="jszx-wrapper"><div id="demoScroller" class="jszx-scroller">

				</div></div>
			</div>
		</div>
	</body>
</html>
