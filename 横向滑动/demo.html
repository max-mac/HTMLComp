<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="../jquery.mobile.min.css" />
		<script src="../jquery.min.js"></script>
		<script>
			$(document).bind("mobileinit", function(){
				$.mobile.defaultPageTransition="none";
				$.mobile.page.prototype.options.domCache = true;
			});
			$.fn.live=function(event,handler){
				$(document).on(event,this.selector,handler);
			}
		</script>
		<script src="../jquery.mobile.min.js"></script>
		
		<link rel="stylesheet" href="../mobile-common.css" />
		<script src="../mobile-common.js"></script>
	</head>
	<body>
		<div data-role="page" id="demoPage" data-dom-cache="true">
			<script>
				$("#demoPage").live("pageshow",function(){
					$("#demoScroller").width(80*6+12);
					initScroll({
						"wrapper": "demoWrapper", //滚动组件的id
						"dir": "x", //滚动的方向，x或者y
						"scrollEnd":function(left){
							alert(left)
						}
					});
				});
			</script>
			<style>
				.jszx-scroller div{
					float:left;
					width:80px;
					text-align:center;
					padding:2em 0;
					border:1px solid #aaa;
				}
			</style>
			<div data-role="content" style="padding:0;">
				<div id="demoWrapper" class="jszx-wrapper" style="width:100%;"><div id="demoScroller" class="jszx-scroller">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
				</div></div>
			</div>
		</div>
	</body>
</html>
