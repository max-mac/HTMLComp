<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="../jquery.mobile.min.css" />
		<script src="../jquery.min.js"></script>
		<script>
			$(document).bind("mobileinit", function(){
				$.mobile.defaultPageTransition="none";
				$.mobile.page.prototype.options.domCache = true;
			});
			$.fn.live=function(event,handler){
				$(document).on(event,this.selector,handler);
			}
		</script>
		<script src="../jquery.mobile.min.js"></script>
		
		<link rel="stylesheet" href="../mobile-common.css" />
		<script src="../mobile-common.js"></script>
		
		<link rel="stylesheet" href="grid.css" />
		<script src="grid.js"></script>
	</head>
	<body>
		<div data-role="page" id="demoPage" data-dom-cache="true">
			<script>
				$("#demoPage").live("pageshow",function(){
					var grid=new JSGrid({
						id:"grid1",
						data:[{"name":"技术中心", "icon":"images/1.png"},{"name":"电信业务", "icon":"images/2.png"},{"name":"呼叫中心", "icon":"images/3.png"}],
						deleteImg:"images/del.png",
						shake:true,
						deletable:true,
						sortable:true,
						onclick:function(data){
							alert(data.name)
						}
					});
					
					$("#beginEdit").click(function(){
						grid.beginEdit();
					});
					$("#endEdit").click(function(){
						grid.endEdit();
					});
					$("#getSortedData").click(function(){
						var data=grid.getSortedData();
						var str="";
						for(var i=0;i<data.length;i++)
							str+=data[i].name+" ";
						alert(str);
					});
					$("#getDeletedData").click(function(){
						var data=grid.getDeletedData();
						var str="";
						for(var i=0;i<data.length;i++)
							str+=data[i].name+" ";
						alert(str);
					});
				});
			</script>

			<div data-role="content" style="padding:0;">
				<div id="grid1"></div>
				
				<button id="beginEdit">编辑状态</button>
				<button id="endEdit">结束编辑</button>
				<button id="getSortedData">获取数据</button>
				<button id="getDeletedData">获取被删除数据</button>
			</div>
		</div>
	</body>
</html>
